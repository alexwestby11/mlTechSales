<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<button onclick="clearInterval(myVar)">Stop time</button>

<script>
var myVar = setInterval(myTimer ,1000)
var minute = 0;
var secondTimer = 0;
function myTimer() {
  var stringVar = "0";
  ++secondTimer;
  if(secondTimer === 60){
      ++minute;
      secondTimer = 0;
      stringVar = secondTimer;
  }else if(secondTimer < 10){
    stringVar += secondTimer;
  }
  else{
      stringVar = secondTimer;
  }
  //document.getElementById("demo").innerHTML = minute + ":" +stringVar;
}
</script>

</body>
</html>
